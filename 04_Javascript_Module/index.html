<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Plant Care</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🌿 Virtual Plant Care Game</h1>
    <div id="plant-display">🌱</div>
    <p id="plant-status">Your plant is a seedling. Take care of it!</p>
    <div class="buttons">
      <button id="give-sunlight" onclick="giveSun()">Give Sunlight ☀️</button>
      <button id="water-plant" onclick="giveWater()">Water Plant 💧</button>
      <button id="start" onclick="startGame()">Start the game 🌱</button>
    </div>
    <p id="day-counter"></p>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
